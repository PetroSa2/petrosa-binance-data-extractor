apiVersion: v1
kind: Namespace
metadata:
  name: petrosa-apps
  labels:
    name: petrosa-apps
    app.kubernetes.io/name: petrosa-apps
    app.kubernetes.io/part-of: petrosa-platform
---
# Optional: Network policy for the namespace (customize as needed)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: petrosa-apps
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-binance-extractor
  namespace: petrosa-apps
spec:
  podSelector:
    matchLabels:
      app: binance-extractor
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to Binance API (and other external services)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow database connections (adjust ports as needed)
  - to: []
    ports:
    - protocol: TCP
      port: 3306  # MySQL
    - protocol: TCP
      port: 27017 # MongoDB
    - protocol: TCP
      port: 5432  # PostgreSQL
