---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petrosa-binance-data-extractor-ingress
  namespace: petrosa-apps
  labels:
    app: binance-data-extractor
    component: data-extraction
    version: VERSION_PLACEHOLDER
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
  - hosts:
    - data-extractor.petrosa.local
    secretName: petrosa-binance-data-extractor-tls
  rules:
  - host: data-extractor.petrosa.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petrosa-binance-data-extractor-service
            port:
              number: 80
