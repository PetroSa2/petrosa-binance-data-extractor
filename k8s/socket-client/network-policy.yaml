apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: petrosa-socket-client-allow-egress
  namespace: petrosa-apps
  labels:
    app: socket-client
    component: websocket-client
    version: VERSION_PLACEHOLDER
spec:
  podSelector:
    matchLabels:
      app: socket-client
      component: websocket-client
  policyTypes:
  - Egress
  egress:
  # DNS resolution
  - ports:
    - port: 53
      protocol: UDP
  # External internet access for Binance WebSocket
  - ports:
    - port: 80
      protocol: TCP
    - port: 443
      protocol: TCP
    - port: 9443
      protocol: TCP
  # NATS communication
  - ports:
    - port: 4222
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: nats
  # OpenTelemetry
  - ports:
    - port: 4317
      protocol: TCP
    - port: 14250
      protocol: TCP
  # Internal service communication
  - ports:
    - port: 8080
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: petrosa-apps
