name: Deploy

on:
  push:
    branches: [ 'main' ]

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set version
      id: version
      run: |
        RAW_VERSION=$(sed -n 's/^version = "\([^"]*\)"/\1/p' pyproject.toml)
        BASE_VERSION="v${RAW_VERSION}"
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        VERSION="${BASE_VERSION}-r${{ github.run_number }}-${SHORT_SHA}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Create tag
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"

  build-and-push:
    name: Build & Push
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Determine Version
      id: version
      run: |
        VERSION="${{ needs.create-release.outputs.version }}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Using version: ${VERSION}"
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Extract Docker Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/petrosa-binance-data-extractor
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}
    - name: Build and Push Docker Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT_SHA=${{ github.sha }}
          BUILD_DATE=${{ steps.meta.outputs.date }}

  gitops-update:
    name: GitOps Update
    needs: [build-and-push, create-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout petrosa_k8s
        uses: actions/checkout@v4
        with:
          repository: PetroSa2/petrosa_k8s
          ref: main
          token: ${{ secrets.GITOPS_BOT_TOKEN }}
          path: petrosa_k8s

      - name: Rebase on main
        run: ./scripts/gitops-rebase-main.sh
        working-directory: petrosa_k8s

      - name: Update data-extractor image tag in GitOps manifests
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          # Update the image tag in manifests
          find petrosa_k8s/k8s/data-extractor -type f \( -name "*.yaml" -o -name "*.yml" \) -print0 | xargs -0 -r sed -i "s/VERSION_PLACEHOLDER/$VERSION/g"
          
          # Also update the version label if needed
          find petrosa_k8s/k8s/data-extractor -type f \( -name "*.yaml" -o -name "*.yml" \) -print0 | xargs -0 -r sed -i "s/version: VERSION_PLACEHOLDER/version: $VERSION/g"
          
          echo "Updated data-extractor image tag to $VERSION in petrosa_k8s/k8s/data-extractor/"

      - name: Commit and push to petrosa_k8s
        working-directory: petrosa_k8s
        run: |
          git config user.name "gitops-bot"
          git config user.email "gitops-bot@users.noreply.github.com"
          git add k8s/data-extractor/
          if git diff --staged --quiet; then
            echo "No changes to commit (version might already be up to date)"
          else
            git commit -m "gitops: data-extractor image ${{ needs.build-and-push.outputs.version }}"
            git push origin main
          fi

  notify:
    name: notify
    needs: [build-and-push, gitops-update, create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify Deployment Status
      run: |
        VERSION="${{ needs.create-release.outputs.version }}"
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"
        
        if [ "${{ needs.gitops-update.result }}" == "success" ]; then
          echo "‚úÖ Build, Push, and GitOps Update successful!"
          echo "üì¶ Version: ${VERSION}"
          echo "üöÄ Deployed via petrosa_k8s hub"
        elif [ "${{ needs.gitops-update.result }}" == "skipped" ]; then
          echo "‚ÑπÔ∏è Build and Push successful (GitOps update skipped)"
          echo "üì¶ Version: ${VERSION}"
        else
          echo "‚ùå GitOps Update failed (or was unsuccessful)!"
          echo "üì¶ Version: ${VERSION}"
          echo "üê≥ Image pushed, but manifest update in petrosa_k8s failed."
        fi

  cleanup:
    name: cleanup
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Clean Up Old Images
      run: |
        echo "Cleaning up old Docker images..."
